<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Гра - Клікай на квадратик</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
  }

  #box {
    width: 100px;
    height: 100px;
    background-color: red;
    position: absolute;
    display: none; /* Початково ховаємо квадратик */
  }

  #gameControls {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
<h1>Гра - Клікай на квадратик!</h1>
<div id="gameControls">
  <button onclick="startGame()">Старт</button>
  <select id="difficulty">
    <option value="1">Легкий</option>
    <option value="2">Середній</option>
    <option value="3">Важкий</option>
  </select>
  <input type="color" id="colorPicker">
</div>
<p id="score" style="display: none;">Рахунок: 0</p>
<p id="time" style="display: none;">Час: 30 с</p>
<div id="box"></div>

<script src="JS.js"></script>
</body>
</html>
